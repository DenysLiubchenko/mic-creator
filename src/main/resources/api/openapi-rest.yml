openapi: 3.0.1
info:
  title: Retail API
  description: API description in OpenAPI 3.0 format
  version: 0.0.1

#TAGS
#=======================================================================================================================
tags:
  - name: Cart
    description: Cart related endpoints
  - name: Product
    description: Product related endpoints
  - name: Discount
    description: Discount related endpoints
#ENDPOINTS
#=======================================================================================================================
paths:
  /cart:
    post:
      tags:
        - Cart
      summary: Save cart
      operationId: saveCart
      description: Creation and saving cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '204':
          description: Save command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

  /cart/{cartId}:
    patch:
      tags:
        - Cart
      summary: Update cart
      operationId: updateCart
      description: Updating existing cart
      parameters:
        - $ref: '#/components/parameters/CartId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '204':
          description: Update command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

    delete:
      tags:
        - Cart
      summary: Delete cart
      operationId: deleteCart
      description: Deleting cart
      parameters:
        - $ref: '#/components/parameters/CartId'
      responses:
        '204':
          description: Delete command was successfully sent
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /product:
    post:
      tags:
        - Product
      summary: Save product
      operationId: saveProduct
      description: Creation and saving product
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '204':
          description: Save command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

  /product/{productId}:
    patch:
      tags:
        - Product
      summary: Update product
      operationId: updateProduct
      description: Updating existing product
      parameters:
        - $ref: '#/components/parameters/ProductId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '204':
          description: Update command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

    delete:
      tags:
        - Product
      summary: Delete product
      operationId: deleteProduct
      description: Deleting product
      parameters:
        - $ref: '#/components/parameters/ProductId'
      responses:
        '204':
          description: Delete command was successfully sent
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

  /discount:
    post:
      tags:
        - Discount
      summary: Save Discount
      operationId: saveDiscount
      description: Creation and saving Discount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
      responses:
        '204':
          description: Save command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

  /discount/{discountId}:
    patch:
      tags:
        - Discount
      summary: Update discount
      operationId: updateDiscount
      description: Updating existing Discount
      parameters:
        - $ref: '#/components/parameters/DiscountId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Discount'
      responses:
        '204':
          description: Update command was successfully sent
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '409':
          $ref: '#/components/responses/ConflictResponse'

    delete:
      tags:
        - Discount
      summary: Delete discount
      operationId: deleteDiscount
      description: Deleting discount
      parameters:
        - $ref: '#/components/parameters/DiscountId'
      responses:
        '204':
          description: Delete command was successfully sent
        '404':
          $ref: '#/components/responses/NotFoundResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'

#COMPONENTS
#=======================================================================================================================
components:
  parameters:
    CartId:
      in: path
      name: cartId
      required: true
      schema:
        type: integer
        format: int64
        description: Id of the cart
      example: 111
    ProductId:
      in: path
      name: productId
      required: true
      schema:
        type: integer
        format: int64
        description: Id of the cart
      example: 111
    DiscountId:
      in: path
      name: productId
      required: true
      schema:
        type: integer
        format: int64
        description: Id of the cart
      example: 111

  #RESPONSES
  #=======================================================================================================================
  responses:
    NotFoundResponse:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
          example:
            status: 404
            title: Not Found
            detail: The requested resource was not found

    ConflictResponse:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
          example:
            status: 409
            title: Conflict
            detail: The requested has conflict

    BadRequestResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorObject'
          example:
            status: 400
            title: Bad Request
            detail: Invalid Request. Please, check the data in the request (QueryString Parameters and/or Body).

